{% extends "base.html" %}
{% block title %}Index{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
  <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
  <script src="leaflet/leaflet.ajax.min.js" type="text/javascript"></script>

  <div class="container-fluid">
    <div class="row">
       <h1> College Scorecard Map </h1>
       <p> The map contains US Universities plotted at the center of their zipcodes.  The bubble size represents the fall undergrad class size</p>
    </div>
    <div class="row">
       <div id="mapid"></div>

       <script>
  // initialize the map
  var map = L.map('mapid').setView([39.50, -98.35], 4);
  // load a tile layer
  L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>, Data by <a href="http://mass.gov/mgis">MassGIS</a>',
      maxZoom: 17,
      minZoom: 1
    }).addTo(map);
  function style(feature) {
    return {
      radius: getSize(feature.properties.fall_total_undergrad)/3,
      fillColor: getColor(feature.properties.ftretention_rate),
      color: "#000",
      weight: 1,
      opacity: 1,
      fillOpacity: 0.8
    }
  };
  function getColor(d) {
    return d > 0.9 ? '#d01c8b' :
    d > 0.7  ? '#b8e186' :
    d > 0.5  ? '#f7f7f7' :
    d > 0.3  ? '#f1b6da' :
    d > 0.2   ? '#d01c8b' :
    '#f7f7f7';
}
  function getSize(d) {
    return d  > 30000 ? 20 :
    d > 20000 ? 15 :
    d > 10000 ? 20 :
    d > 5000  ? 15 :
    d > 2000  ? 10 :
    5 ;
  }
  // load GeoJSON from an external file
  $.getJSON("unipeds.geojson",function(data){
    // add GeoJSON layer to the map once the file is loaded
    L.geoJson(data, {
    pointToLayer: function (feature, latlng) { return L.circleMarker(latlng, style(feature));
    },
    onEachFeature: function (feature, layer) {
      if (feature.properties.instname != 'NULL') {
        layer.bindPopup(feature.properties.instname);
      }
    }
}).addTo(map);
  });
  slider = L.control.slider(function(value) {
            console.log(value);
        }, {
        max: 6,
        value: 5,
        step:0.1,
  position:'bottomleft',
        size: '250px',
        orientation:'vertical',
        id: 'slider'
  }).addTo(map);

	</script>
    </div>
  </div>
{% endblock %}
